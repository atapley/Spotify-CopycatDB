<h1><B>Songs in Database:</B></h1>
<form action="/submit_playlist" method="post">
    {% csrf_token %}
<div>
    <label for="play_name">Playlist Name:</label>
    <input type="text" id="play_name" name="play_name">
</div>
    {% for song in songs %}
    <p>
        <label for="{{ song.songID }}">{{ song.title }}, {{ song.artist }}:</label>
        <input type="checkbox" id="{{ song.songID }}" name="songs[]" value="{{ song.songID }}">
    </p>
    {% endfor %}
<div>
    <input
        type="submit"
        value="Create Playlist"
        onclick="location.href='/submit_playlist'">
</div>
</form>

<input
        type="submit"
        value="Cancel"
        onclick="location.href='/user_home'">
